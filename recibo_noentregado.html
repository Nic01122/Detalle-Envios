<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la escala para dispositivos móviles -->
    <title>Recibo de No Entregado</title> <!-- Título de la página -->
    <style>
        /* Estilos CSS mejorados */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        #recibo {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .registro {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .registro:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .image-container {
            text-align: center;
            margin: 10px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background: #f4f4f9;
        }
    </style>
</head>
<body>
    <div id="recibo">
        <h1>Recibo de No Entregado</h1> <!-- Título del recibo -->
        <div id="registros"></div> <!-- Contenedor para los registros -->
    </div>

    <script>
        // Función para obtener los parámetros de la URL
        function getParameterByName(name) {
            const url = window.location.href; // Obtiene la URL completa
            const nameEscaped = name.replace(/[\[\]]/g, '\\$&'); // Escapa caracteres especiales
            const regex = new RegExp('[?&]' + nameEscaped + '(=([^&#]*)|&|#|$)'); // Crea una expresión regular para encontrar el parámetro
            const results = regex.exec(url); // Ejecuta la expresión regular en la URL
            if (!results) return null; // Si no encuentra resultados, retorna null
            if (!results[2]) return ''; // Si no hay un valor después del '=', retorna una cadena vacía
            return decodeURIComponent(results[2].replace(/\\+/g, ' ')); // Decodifica el valor del parámetro y reemplaza los '+' con espacios
        }

        // Obtener los parámetros de la URL
        const idVisita = getParameterByName('idVisita');
        const numeroEnvioVis = getParameterByName('numeroEnvioVis');
        const horaVisita = getParameterByName('horaVisita');
        const diaVisita = getParameterByName('diaVisita');
        const ubicacionVisita = getParameterByName('ubicacionVisita');
        const fotoPuera = getParameterByName('fotoPuera');
        const eventoVisita = getParameterByName('eventoVisita');
        const observacionesVisita = getParameterByName('observacionesVisita');
        const numeroCliente = getParameterByName('numeroCliente');
        const nombreCliente = getParameterByName('nombreCliente');
        const audioVisita = getParameterByName('audioVisita');

        // Generar el HTML para el registro y agregarlo al contenedor
        const registrosContainer = document.getElementById('registros');
        const registroHTML = `
            <div class="registro">
                <p><span class="label">ID Visita:</span> ${idVisita}</p>
                <p><span class="label">Número de Envío:</span> ${numeroEnvioVis}</p>
                <p><span class="label">Hora de la Visita:</span> ${horaVisita}</p>
                <p><span class="label">Día de la Visita:</span> ${diaVisita}</p>
                <p><span class="label">Ubicación de la Visita:</span> ${ubicacionVisita}</p>
                <div class="image-container">
                    <p><span class="label">Foto de la Puera:</span></p>
                    <img src="${fotoPuerta}" alt="Foto de la Puera">
                </div>
                <p><span class="label">Evento de la Visita:</span> ${eventoVisita}</p>
                <p><span class="label">Observaciones de la Visita:</span> ${observacionesVisita}</p>
                <p><span class="label">Número del Cliente:</span> ${numeroCliente}</p>
                <p><span class="label">Nombre del Cliente:</span> ${nombreCliente}</p>
                <p><span class="label">Audio de la Visita:</span> ${audioVisita}</p>
            </div>
            <hr>
        `;
        registrosContainer.innerHTML = registroHTML;
    </script>
</body>
</html>
